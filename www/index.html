<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="zlyc">
    <ion-pane>
      <ion-header-bar class="bar-balanced">
        <h1 class="title">能打仗 打胜仗</h1>
      </ion-header-bar>

      <ion-content scroll="false">
        <img ng-src="img/main_middle_bg.png" style="width:100%;height:auto">
        
        <div class="row" >
          <div class="col col-33">
            <a class="item item-image " href="">
              <img src="img/qbxx.png" width="100%">
              <p >情报信息</p>
            </a>
          </div>
          <div class="col">
             <a class="item item-image " href="">
              <img src="img/zhkz.png" width="100%">
              <p >指挥控制</p>
            </a>
          </div>
          <div class="col">
            <a class="item item-image " href="">
              <img src="img/jsxl.png" width="100%">
              <p >军事训练</p>
            </a>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <a class="item item-image " href="">
              <img src="img/jygl.png" width="100%">
              <p >教育管理</p>
            </a>
          </div>
          <div class="col">
             <a class="item item-image " href="">
              <img src="img/gfdy.png" width="100%">
              <p >国防动员</p>
            </a>
          </div>
          <div class="col">
            <a class="item item-image " href="">
              <img src="img/txl.png" width="100%">
              <p >通讯录</p>
            </a>
          </div>
        </div>
      </ion-content>

      <ion-footer-bar class="bar-balanced">
        <h1 class="title">南京军分区</h1>
      </ion-footer-bar>
    </ion-pane>
  </body>
</html>
