<ion-view view-title="情报信息" class="posts">
  <ion-nav-buttons side="right">
    <a class="button button-clear" href="#/post">
      <i class="icon ion-plus"></i>
    </a>
  </ion-nav-buttons>
  <ion-content class="content">
    <!-- <ion-refresher on-refresh="doRefresh()"></ion-refresher> -->
    <ion-list can-swipe="true">
      <div ng-repeat="post in posts" class="card">
        <a class="item item-avatar" ng-class="{'important': post.important}">
          <img ng-src="{{post.avatar}}">
          <h2>
            <i class="icon ion-ios-bolt assertive" ng-if="post.important"></i>
            <i class="icon ion-happy-outline positive" ng-if="!post.important"></i>
              {{post.content}}
          </h2>
          <p><i class="icon ion-ios-person"></i> {{post.user}}</p>
        </a>

        <div class="item tabs tabs-secondary tabs-icon-left">
          <a class="tab-item" ng-click="Like($index)">
            <i class="icon ion-ios-heart-outline assertive" ng-if="!isLike($index)"></i>
            <i class="icon ion-ios-heart assertive" ng-if="isLike($index)"></i>
            {{post.likes.length >0?post.likes.length: 0 }}
          </a>
          <a class="tab-item">
            <i class="icon ion-chatboxes positive"></i>
            {{post.comments.length >0?post.comments.length:0}}
          </a>
          <a class="tab-item">
            <i class="icon ion-clock dark"></i>
            {{post.date}}
          </a>
        </div>
      </div>
    </ion-list>

  </ion-content>
</ion-view>
