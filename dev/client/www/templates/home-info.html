<ion-view view-title="情报信息">
  <ion-nav-buttons side="right">
    <a class="button button-clear" href="#/post">
      <i class="icon ion-plus"></i>
    </a>
  </ion-nav-buttons>
  <ion-content >
    <!-- <ion-refresher on-refresh="doRefresh()"></ion-refresher> -->
    <ion-list can-swipe="true">
      <ion-item ng-repeat="post in ups" class="card" id ="info-up">
        <div class="item item-avatar" >
          <img ng-src="{{post.avatar}}">
          <h2><i class="icon ion-ios-bolt assertive"></i> {{post.content}}</h2>
          <p><i class="icon ion-ios-person"></i> {{post.user}}</p>
        </div>

        <div class="item tabs tabs-secondary tabs-icon-left">
          <a class="tab-item" ng-click="upLike($index)">
            <i class="icon ion-ios-heart-outline assertive" ng-if="!isUpLike($index)"></i>
            <i class="icon ion-ios-heart assertive" ng-if="isUpLike($index)"></i>
            {{post.likes.length >0?post.likes.length: 0 }}
          </a>
          <a class="tab-item">
            <i class="icon ion-chatboxes positive"></i>
            {{post.comments.length >0?post.comments.length:0}}
          </a>
          <a class="tab-item">
            <i class="icon ion-clock dark"></i>
            {{post.date}}
          </a>
        </div>
      </ion-item>
    </ion-list>
    <ion-list can-swipe="true">
      <ion-item ng-repeat="post in posts" class="card" id ="info-posts">
        <div class="item item-avatar" >
          <img ng-src="{{post.avatar}}">
          <h2><i class="icon ion-happy-outline positive"></i> {{post.content}}</h2>
          <p><i class="icon ion-ios-person"></i> {{post.user}}</p>
        </div>

        <div class="item tabs tabs-secondary tabs-icon-left">
          <a class="tab-item" ng-click="postsLike($index)">
            <i class="icon ion-ios-heart-outline assertive" ng-if="!isPostsLike($index)"></i>
            <i class="icon ion-ios-heart assertive" ng-if="isPostsLike($index)"></i>
            {{post.likes.length >0?post.likes.length: 0 }}
          </a>
          <a class="tab-item">
            <i class="icon ion-chatboxes positive"></i>
            {{post.comments.length >0?post.comments.length:0}}
          </a>
          <a class="tab-item">
            <i class="icon ion-clock dark"></i>
            {{post.date}}
          </a>
        </div>
      </ion-item>
    </ion-list>

  </ion-content>
</ion-view>
