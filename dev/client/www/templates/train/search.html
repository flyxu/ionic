<ion-view view-title="资料查询">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content>

    <div class="list">
      <div ng-repeat= "doc in docs" class="item item-icon-left" ui-sref="yulan">
        <i class="icon ion-clipboard"></i>{{doc.name}}
      </div>
    </div>
    
  </ion-content>
</ion-view>
