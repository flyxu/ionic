<ion-view view-title="通知计划">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content>

    <div class="list">
      <div ng-repeat="doc in docs">
        <a class="item item-icon-left" ui-sref='sidemenu.doc({url: doc.url})'>
            <i class="icon ion-clipboard"></i>
            {{doc.name}}
        </a>
      </div>
    </div>
  </ion-content>
</ion-view>
