<ion-view view-title="情报信息">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>

  <ion-content>
    <ion-list>
      <ion-item class="item-thumbnail-left">
        <img ng-src="img/jjsb.png">
        <h2>紧急上报</h2>
        <p>下级人员搜集辖区内重要民社情或险情，<br>
          危情和突发事件后上报</p>
      </ion-item>
      <ion-item class="item-thumbnail-left">
        <img ng-src="img/rcsb.png">
        <h2>日常上报</h2>
        <p>上报日常辖区内情况</p>
      </ion-item>
    </ion-list>

  </ion-content>
</ion-view>
