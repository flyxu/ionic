<div class="modal">

  <!-- Modal header bar -->
  <ion-header-bar class="bar-positive">
    <h1 class="title">新建用户</h1>
    <button class="button button-clear button-light" ng-click="closeNewUser()">取消</button>
  </ion-header-bar>

  <!-- Modal content area -->
  <ion-content>

    <form ng-submit="createUser(user)">
      <div class="list">
        <label class="item item-input ">
          <span class="input-label">姓名</span>
          <input type="text"  ng-model="user.name">
        </label>
        <label class="item item-input item-select ">
          <span class="input-label">职位</span>
          <select type="text" ng-model="user.role" ng-options="role.name for role in roles" ng-init="user.role=roles[0]">
          </select>
        </label>
        <label class="item item-input">
          <span class="input-label">密码</span>
          <input type="password"  ng-model="user.password">
        </label>
        <label class="item item-input">
          <span class="input-label">工号</span>
          <input type="text"  ng-model="user.userid">
        </label>
        <label class="item item-input">
          <span class="input-label">手机号</span>
          <input type="tel"  ng-model="user.phone">
        </label>
        <label class="item item-input">
          <span class="input-label">邮箱</span>
          <input type="email" ng-model="user.email">
        </label>
<!--         <label class="item item-input">
  <span class="input-label">头像</span>
  <input type="img" ng-model="user.avatar">
</label> -->
      </div>
      <div class="padding">
        <button type="submit" class="button button-block button-positive">创建</button>
      </div>
    </form>

  </ion-content>

</div>
