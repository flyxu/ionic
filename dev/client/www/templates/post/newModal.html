<div class="modal" >
  <ion-header-bar class="bar-positive">
      <h1 class="title">发布情报</h1>
  </ion-header-bar>
  <ion-content class="padding">
    <div class="card">
      <div class="item item-divider item-positive">
        标题
      </div>
      <div class="item item-input">
        <input type="text" placeholder="请输入消息标题" ng-model="post.title"></input>
      </div>
    </div>

    <div class="card">
      <div class="item item-divider item-positive">
        消息内容
      </div>
      <div class="item item-input">
        <textarea style="height:200px;" placeholder="请输入消息内容" ng-model="post.content"></textarea>
      </div>

      <div class="col">
        <div class="item item-checkbox">
          <label class="checkbox">
            <input type="checkbox" ng-model="post.important">
          </label>
          <p>紧急上报</p>
        </div>
      </div>
    </div>

    <button class="button button-block button-balanced"
    ng-disabled="post.title.length === '' || post.content === ''" ng-click="createNewPost()">
      发送
    </button>
    <button class="button button-block button-assertive" ng-click="closeNewPostModal()">
      取消
    </button>
    </div>
  </ion-content>
</div>
